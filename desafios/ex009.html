<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background: rgb(0, 203, 253);
            color: white;
        }
        input {
            width: 150px;
            height: 20px;
            
        }

        input[type="text"] {
            padding: 6px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #btn {
            border-radius: 20px;
            width: 150px;
            height: 32px;
            padding: 6px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
           
            background-color: white;
            color: black;
            
            curso: pointer
            transition: 0.3s;
        }

        #btn:hover {
            background-color: #e6e6e6;
        }

        #btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value ="verificar" onclick="clicar()" id="btn">
    <div id="res">

    </div>

    <script>
        function clicar() {
            var txtpaís = window.document.getElementById('txtpaís')
            var res = window.document.getElementById('res')
            var país = txtpaís.value

            if (país == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>Estrageiro</strong></p>`
            }
        }
    </script>
</body>
</html>
