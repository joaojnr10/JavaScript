<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa...</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');

        body {
            background-color: gray;
            color: black; /* comentario em CSS*/
            font: normal 20pt arial;
        }

        h1 {
            text-align: center;
            color: white;

        }

        p {
            text-align: justify;
            font-family: "Sriracha", serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!--comentario em HTML-->
    <p>Estou aprendendo JavaScript!!</p>
    <p>Estou gostando bastante do curso, me identifiquei muito, estou muito feliz e surpreso!</p>

    <script>
        var n1 = Number(window.prompt('Digite em número:')) // string
        var n2 = Number(window.prompt('Digite outro número:')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) serve para adição
        // (string + string) serve para concatenação
    </script>
    
</body>
</html>
